<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player1 score_board">
        <h2 class="score_board1_header">🙋‍♂️ X SCORES</h2>
        <h2 class="player1_wins">Wins : 0</h2>
        <h2 class="player1_loses">Loses : 0</h2>
        <h2 class="draws">Draws : 0</h2>
    </div>
     <div class="player2 score_board">
        <h2 class="score_board2_header">🙋‍♂️ O SCORES</h2>
        <h2 class="player2_wins">Wins : 0</h2>
        <h2 class="player2_loses">Loses : 0</h2>
        <h2 class="draws">Draws : 0</h2>
    </div>
    <div class="score_container">
        score
    </div>
    <div class="container">
        <div class="column">
            <div class="btn span" ></div>
            <div class="btn span"></div>
            <div class="btn span"></div>
        </div>
        <div class="column">
            <div class="btn span"></div>
            <div class="btn span"></div>
            <div class="btn span"></div>
        </div>
        <div class="column">
            <div class="btn span"></div>
            <div class="btn span"></div>
            <div class="btn span"></div>
        </div>
    </div>

    <button class="resetButton">Reset</button>
    <button class="compButton">🤖 vs 🙋‍♂️</button>


    <script src="app.js"></script>
</body>
</html>
